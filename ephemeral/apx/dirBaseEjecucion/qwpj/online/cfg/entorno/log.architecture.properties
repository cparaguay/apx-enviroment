###################################################
# LOG configurations para DEFAULT                 #
###################################################
log.default.traces=DEBUG
log.default.type.appenders=FILE
log.default.class.loggers=cxf
log.default.show.class=true

#definir nivel de trazas por UUAA:
#log.default.traces.qwpu=DEBUG

###################################################
# LOG QUEUE CONNECTION DEFAULT                    #
###################################################
log.default.appender.queue.host=
log.default.appender.queue.port=
log.default.appender.queue.passw=
log.default.appender.queue.username=
log.default.appender.queue.destination.name=
log.default.appender.queue.exchange.name=
            
###################################################
# LOG MONGODB CONNECTION PARA DEFAULT             #
###################################################
log.default.appender.mongodb.host=
log.default.appender.mongodb.port=
log.default.appender.mongodb.database.name=
log.default.appender.mongodb.collection.pattern=
log.default.appender.mongodb.passw=
log.default.appender.mongodb.username=
log.default.appender.mongodb.conversionpattern={"timestamp":"%d{yyyy-MM-dd HH:mm:ss\,SSS}","level":"%p","class":"%c{1}","message":"%m"}
log.default.appender.mongodb.async.buffer=

###################################################
# LOG APPENDER DE FICHERO PARA DEFAULT            #
###################################################
#SÃ³lo para predesarrollo
#log.default.appender.file.name=/logs/uuaas-default.log
log.default.appender.file.name=/ENTORNO_LOCAL_APX/logs/qwpj_UuaasDefault.log
log.default.appender.file.maxfilesize=20480KB
log.default.appender.file.maxbackupindex=20
log.default.appender.file.conversionpattern=%d{yyyy-MM-dd HH:mm:ss\,SSS} [%t] %-5p%m%n
log.default.appender.file.async.buffer=5000

